<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyCoffeeOrder</title>
</head>
<body>
<h1>MyCoffeeOrder</h1>
<form action="" method="post">
	<table border="">
		<tr>
			<td>메뉴</td>
			<td>
				<select name="type">
					<option th:each="me:${menu}" th:value="${me.key}">[[${me.key}]]</option>
				</select>
			</td>
			<!--<td><input type="text" name="type" /></td>-->
		</tr>
		<tr>
			<td>수량</td>
			<td>
				<select name="cup">
					<option th:each="no:${#numbers.sequence(1,9)}" th:value="${no}">[[${no}]]</option>
				</select>
			</td>
			<!--<td><input type="text" name="cup" /></td>-->
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="주문"/></td>
		</tr>
	</table>
</form>
</body>
</html>
