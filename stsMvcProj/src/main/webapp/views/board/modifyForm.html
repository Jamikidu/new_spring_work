<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board/modifyForm</title>
<script>
	function fileDelete(){
		frm.action = "/board/fileDelete"
		frm.submit()
	}
</script>
</head>
<body>
<h1>글 수 정</h1>
<form name="frm" method="post" enctype="multipart/form-data" th:object="${dto}">
	<input type="hidden" th:field="*{id}" />
	<table border="">
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}" /></td>
		</tr>
		<tr>
			<td>작성자</td>
			<td><input type="text" th:field="*{pname}" /></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="text" name="pw" /></td>
		</tr>
		<tr >
			<td>파일</td>
			<td>
				<th:block th:if="${dto.upfile != null}">
					<input type="text" th:field="*{upfile}" readonly />
					<input type="button"
					onclick="fileDelete()" th:value="파일삭제" />
				</th:block>
				<input th:if="${dto.upfile == null}" type="file" th:field="*{mmff}"/>
			</td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea cols="30" rows="10" th:field="*{content}" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="수정"/>
				<a th:href="|/board/detail/${dto.id}|">뒤로</a>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
