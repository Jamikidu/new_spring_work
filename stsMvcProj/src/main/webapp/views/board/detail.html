<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board/detail</title>
</head>
<body>
<h1>board/detail</h1>

	<table border="">
		<tr>
			<td>id</td>
			<td th:text="${dto.id}" />
		</tr>
		<tr>
			<td>제목</td>
			<td th:text="${dto.title}" />
		</tr>
		<tr>
			<td>작성자</td>
			<td th:text="${dto.pname}" />
		</tr>
		<tr>
			<td>등록일</td>
			<td th:text="${dto.regDate}" />
		</tr>
		<tr>
			<td>조회수</td>
			<td th:text="${dto.cnt}" />
		</tr>
		<tr th:if="${not #strings.isEmpty(dto.upfile)}">	<!-- dto.upfile이 비어있지 않다면 하위 td들이 나타남 -->
			<td>파일</td>
			<td>
				<span th:if="${dto.isImg()}">
					<img th:src="@{/views/board/bup/__${dto.upfile}__}" width="500px" />
				</span>
				<span th:unless="${dto.isImg()}">
					<a th:href="@{/views/board/bup/FileDown(fname=${dto.upfile})}" th:text="${dto.upfile}"></a>
				</span>
			</td>
		</tr>
		<tr>
			<td>내용</td>
			<td th:text="${dto.content}" />
		</tr>
		<tr>
			<td colspan="2" align="right">
				<a th:href="|/board/modify/${dto.id}|"><button>수정</button></a>
				<a th:href="|/board/delete/${dto.id}|"><button>삭제</button></a>
				<a href="/board/list"><button>목록</button></a>
			</td>
		</tr>
	</table>
</body>
</html>
