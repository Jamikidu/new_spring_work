<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board/insertForm</title>
</head>
<body>
<h1>글 쓰 기</h1>
<form method="post" enctype="multipart/form-data" th:object="${boardDTO}">
	<table border="">
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}" required/></td>
		</tr>
		<tr>
			<td>작성자</td>
			<td><input type="text" th:field="*{pname}" required/></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="text" th:field="*{pw}" required/></td>
		</tr>
		<tr>
			<td>파일</td>
			<td><input type="file" th:field="*{mmff}" /></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea cols="30" rows="10" th:field="*{content}" required/></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="등록"/>
				<a th:href="|/board/list?page=${myPageData.page}|"><button type="button">뒤로가기</button></a>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
