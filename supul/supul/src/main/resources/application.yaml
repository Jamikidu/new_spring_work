server :
  port : 80
spring :
  thymeleaf :
    prefix : views/
    suffix : .html
    cache : false 
  
  datasource :
    driver-class-name : com.mysql.cj.jdbc.Driver
    url : jdbc:mysql://localhost:3306/room
    username : 1234
    password : 1234
    
# 마이바티스 설정 위치 찾아주게 하기
mybatis :
  type-aliases-package : supul.model
  configuration :
    map-underscore-to-camel-case : true

    #    jpa 자동 업데이트설정
  jpa :
    hibernate:
      ddl-auto: update
