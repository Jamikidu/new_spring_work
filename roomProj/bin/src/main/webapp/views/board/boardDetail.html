<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>보드 디테일</title>
</head>
<body>
<h2 th:text="${boardDetail.title}"></h2>
	<p th:text="${boardDetail.content}"></p>
	<p>작성자: <span th:text="${boardDetail.username}"></span></p>
	<p>작성일: <span th:text="${#temporals.format(boardDetail.reg_Date, 'yyyy-MM-dd HH:mm')}"></span></p>
	<p>조회수: <span th:text="${boardDetail.cnt}"></span></p>
	<a th:href="@{/board/modify/{id}(id=${boardDetail.no})}"><button value="수정">수정</button></a>
	<a th:href="@{/board/delete/{id}(id=${boardDetail.no})}" onclick="return confirm('정말 삭제하시겠습니까?')">
		<button value="삭제">삭제</button></a>
	<a th:href="@{/board/list}"><button value="리스트">리스트로</button></a>
	  
	<h3>댓글</h3>
	<ul>
		<li th:each="comment : ${boardDetail.comments}">
			<p th:text="${comment.content}"></p>
			<p th:text="${comment.username}"></p>
		</li>
	</ul>
	<form th:action="@{/board/addComment/{id}(id=${boardDetail.no})}" method="post">
		내용: <input type="text" name="content" />
		유저: <input type="text" name="username" />
		<button type="submit">댓글 추가</button>
</body>
</html>
