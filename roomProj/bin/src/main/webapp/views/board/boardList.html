<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>
<body>
    <h1>게시판 리스트</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>작성자</th>
                <th>제목</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board, b : ${boardList}">
                <td th:text="${b.index+1}"></td>
                <td th:text="${board.username}"></td>
                <td><a th:href="@{/board/detail/{id}(id=${board.no})}" th:text="${board.title}"></a></td>
                <td th:text="${board.reg_Date}"></td>
				<td th:text="${board.cnt}"></td>
		      	<td><a th:href="@{/board/modify/{id}(id=${board.no})}"><button value="수정">수정</button></a></td>
      			<td><a th:href="@{/board/delete/{id}(id=${board.no})}" onclick="return confirm('정말 삭제하시겠습니까?')">
		 	 	<button value="삭제">삭제</button></a></td>
		 	 	<td><a th:href="@{/}"><button value="홈">홈으로</button></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
