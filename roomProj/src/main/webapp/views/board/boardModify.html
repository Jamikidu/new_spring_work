<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
   <form th:action="@{/board/modify/{id}(id=${modifiedBoard.no})}" method="post">
        <input type="text" name="title" th:value="${modifiedBoard.title}" />
        <textarea name="content" th:text="${modifiedBoard.content}"></textarea>
        <button type="submit">수정</button>
    </form>
</body>
</html>
